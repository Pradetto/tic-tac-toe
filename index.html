<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;300;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="layoutContainer">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="information">
            <p class="subtext">
                <span class="player-name">Player 1</span>, make your move.
            </p>
            <button type="button" class="resetGame">Restart</button>
        </div>
        <div class="boardContainer"></div>
    </div>
</body>
</html>
